syntax = "proto3";

package delta_sharing.internal;

import "delta_sharing/catalog/v1/models.proto";
import "delta_sharing/credentials/v1/models.proto";
import "delta_sharing/sharing/v1/models.proto";
import "delta_sharing/tables/v1/models.proto";

message Resource {
  oneof resource {
    delta_sharing.sharing.v1.ShareInfo share_info = 1;
    delta_sharing.sharing.v1.SharingSchemaInfo sharing_schema_info = 2;
    delta_sharing.sharing.v1.SharingTable sharing_table = 3;
    delta_sharing.credentials.v1.Credential credential = 4;
    delta_sharing.credentials.v1.StorageLocation storage_location = 5;
    delta_sharing.catalog.v1.CatalogInfo catalog_info = 6;
    delta_sharing.catalog.v1.SchemaInfo schema_info = 7;
    delta_sharing.tables.v1.TableInfo table_info = 8;
  }
}
